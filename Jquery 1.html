<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery 1.html"></script>

    <script>
        $(document).ready(function(){
          
        
  
          
          $('#so').click(function(){
            $('#Friends').show();
          });
  
          
          $('#hd').click(function(){
            $('#Friends').hide();
          });
        });
      </script>
  </head>
  <body>
  
      <p id="Friends">“A friend is someone who understands your past, believes in your future, and accepts you just the way you are.”</p>
      <button id="so">SHOW</button>
      <button id="hd">HIDE</button>
  </body>
